<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>  
</head>
<body>
  <main class="main-container">  
    <header class="header">
      <img class="header-logo" src="images/logo.svg" alt="logo">
    </header>
    <div class="image">
      <img src="images/hero-mobile.jpg" alt="photo of a woman looking ahead" class="image-mobile">
      <img src="images/hero-desktop.jpg" alt="photo of a woman looking ahead" class="image-desktop">
    </div>
    <div class="container-text">
      <div class="container-title">
        <h1>We're <span>coming soon</span></h1>
      </div>
      <div class="container-p">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <form id="errorForm" class="form">
        <input type="email" placeholder="Email Address" id="errorInput" class="input-email">
        <span id="errorIcon" class="error-icon hide"></span>
        <button type="submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
      </form>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/marianaceci" target="_blank">Mariana</a>.
  </footer>
<script src="main.js"></script>
</body>
</html>
